<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
      <input disabled value="There was an old lady who swallowed a fly;" style="width:100%">
      <p-d on=foo to=[-data-title] val=target.value></p-d>
      <button -data-title data-why1="I don't know why she swallowed a fly - Perhaps she'll die!"></button>

      
      <!-- Use experimental import maps -->
      <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
      <script type="importmap-shim">
      {
        "imports": {
          "xtal-element/": "../node_modules/xtal-element/",
          "trans-render/": "../node_modules/trans-render/",
          "p-d": "../p-d.js"
        }
      }
      </script>
      <script  type="module-shim">
          import '../p-d.js';
      </script>
</body>
</html>
