<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <p-h-d to=[-text-content] from-path=val m=1></p-h-d>
        <div -text-content></div>

        <button data-val="hello">Hello</button>
        <p-w on="click" to=[-text-content] val=target.dataset.val skip-init and merge into history.state with-state-path="e.f.g" m=1></p-w>
        <div -text-content></div>
        <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-state/": "../node_modules/xtal-state/"
                
            }
        }
        </script>
        <!-- <script type="module" src="../p-d.js"></script> -->
        <script  type="module-shim">
            import '../p-h-d.js';
            import '../p-w.js';
        </script>
    </div>

</body>
</html>
