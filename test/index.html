<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

      <div>There was an old lady who swallowed a fly;</div>
      <p-d on=foo to=[-lhs] val=target.textContent m=1></p-d>
      <if-diff if -lhs equals rhs="There was an old lady who swallowed a fly;" data-key-name=why></if-diff>
      <div data-why=0>
        <template>
          <div>I don't know why she swallowed a fly - Perhaps she'll die!</div>
        </template>
      </div>
      
      
      <!-- Use experimental import maps -->
      <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
      <script type="importmap-shim">
      {
        "imports": {
          "xtal-element/": "../node_modules/xtal-element/",
          "trans-render/": "../node_modules/trans-render/",
          "p-d": "../p-d.js"
        }
      }
      </script>
      <script  type="module-shim">
          import '../p-d.js';
          import '../../node_modules/if-diff/if-diff.js';
      </script>
</body>
</html>
