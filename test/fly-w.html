<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .init{
            display:none;
        }
        [mark].init{
            display:block;
        }
    </style>
    <div data-val="There was an old lady who swallowed a fly;"></div>
    <p-w on=input to=[-text-content] val=target.dataset.val replace state-path=a.b.c></p-w>
    <div -text-content></div>
    <div class=init id=why>I don't know why she swallowed a fly - Perhaps she'll die!</div>
    <script>
        setTimeout(() =>{
            if(history.state.a.b.c === 'There was an old lady who swallowed a fly;'){
                why.setAttribute('mark', '');
            }
        }, 3000)
    </script>
    <script type="importmap-shim">
        {
          "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/",
            "xtal-state/": "../node_modules/xtal-state/"
          }
        }
    </script>
    <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
    <script type="module-shim">
      import '../p-w.js';
    </script>
</body>
</html>
