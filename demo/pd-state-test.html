<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <p-out-of-state to=[-text-content] val=target.history.state.val m=1></p-out-of-state>
        <div -text-content></div>

        <button data-val="hello">Hello</button>
        <p-into-state src="../p-into-state.ts" on="click" to=[-text-content] val=target.dataset.val skip-init with-state-path="e.f.g" m=1></p-into-state>
        <div -text-content></div>
        <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-state/": "../node_modules/xtal-state/"
                
            }
        }
        </script>
        <!-- <script type="module" src="../p-d.js"></script> -->
        <script  type="module-shim">
            import '../p-out-of-state.js';
            import '../p-into-state.js';
        </script>
    </div>

</body>
</html>
